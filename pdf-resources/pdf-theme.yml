extends: default
cover:
  front:
    image: image:cover.png[fit=fill]
  back:
    image: image:back.png[fit=fill]
page:
  size: Letter
  layout: portrait
  numbering:
    start-at: toc
  margin-top: 1in
  margin-botton: 1in
  margin-inner: 1in
  margin-outer: 1in
  background-image: image:background.jpg[fit=fill]
title-page:
  background-image: image:title.png[fit=fill]
  logo:
    image: image:logo.png[pdfwidth=30%,align=center]
  title:
#    top: 55%
    font_color: 000000
#    line_height: 0.9
  authors:
    delimiter: ', '
    display: true
  subtitle:
    font_color: 000000
  authors:
    font_color: 000000
  revision:
    display: true
    margin_top: $base_font_size * 1.25
header:
  font_color: 999999
  height: 0.5in
  content: chapter-title
  recto:
    columns: "<40% =20% >40%"
    right:
      content: '_{organization}_'

footer:
  height: 0.45in
  recto:
    right:
      content: '{section-or-chapter-title} | {page-number}'
  verso:
    right:
      content: '{section-or-chapter-title} | {page-number}'