    delimiter: ', '
    display: true
  subtitle:
    font_color: 000000
  authors:
    font_color: 000000
  revision:
    display: true
    margin_top: $base_font_size * 1.25
  text-align: center
header:
  recto:
    columns: "<40% =20% >40%"
    right:
      content: '_{organization}_'
footer:
  recto:
    left:
      content: '{page-number}'
    right:
      content: '{section-or-chapter-title}'
  verso:
    left:
      content: '{section-or-chapter-title}'
    right:
      content: '{page-number}'
