extends: default
cover:
  front:
    image: image:cover.png[fit=fill]
  back:
    image: image:back.png[fit=fill]
page:
  size: Letter
  layout: portrait
  margin-top: 1in
  margin-botton: 1in
  margin-inner: 1in
  margin-outer: 1in
  background-image: 
  background-image:
    recto: image:background-recto.jpg[fit=fill]
    verso: image:background-verso.jpg[fit=fill]
  numbering:
    start-at: toc
title-page:
  background-image: image:title.png[fit=fill]
  logo:
    image: image:logo.png[pdfwidth=50%,align=center]
  title:
    font_color: 000000
#    line_height: 0.9
  authors:
    delimiter: ', '
    display: true
  subtitle:
    font_color: 000000
  authors:
    font_color: 000000
  revision:
    display: true
    margin_top: $base_font_size * 1.25
  text-align: center
header:
  font_color: 999999
  height: 0.5in
  content: chapter-title
  recto:
    columns: "<40% =20% >40%"
    right:
      content: '_{organization}_'
footer:
  height: 0.45in
  recto:
    left:
      content: '{page-number}'
    right:
      content: '{section-or-chapter-title} | {page-number}'
  verso:
    left:
      content: '{section-or-chapter-title}'
    right:
      content: '{page-number}'
toc:
  indent: 5
  line-height: 1.8
  font-size: 16
  h1-font-size: 16
  h2-font-size: 14
  h3-font-size: 10
  title:
    text-align: center
    font-size: 20
section:
  indent: 1.5in@